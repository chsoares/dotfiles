# Starship prompt configuration

format = """
$os\
$username\
$hostname\ 
$directory\
$git_branch\ 
$git_status\
$fill\
$cmd_duration\
$time\
$line_break\
$python\
$character"""

# Use a two-line prompt like Powerlevel10k
add_newline = true
palette = "pastel"

[palettes.pastel]
black = "#222222"
blue = "#00AAFF"
pink = "#FF79C6"
green = "#00FFB2"
purple = "#BD93F9"
red = "#FF5555"
white = "#F8F8F2"
yellow = "#F1FA8C"
cyan = "#54FFFF"
orange = "#FFA800"


